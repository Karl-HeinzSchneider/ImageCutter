<ng-container *ngIf="(active$ | async) as active">
    <div class="container">
        <app-canvas-preview class="canvas"></app-canvas-preview>

        <div class="slidercontainer">
            <div class="zoomout" (click)="zoomOutClicked(active.id)">
                <ng-container *ngTemplateOutlet="zoomOut"></ng-container>
            </div>

            <input #zoomSlider type="range" min="0.1" max="100" [value]="active.meta.zoom  | inverseExp" step="0.1"
                class="slider" (input)="onSliderChange($event, active.id)">


            <div class="zoomin" (click)="zoomInClicked(active.id)">
                <ng-container *ngTemplateOutlet="zoomIn"></ng-container>
            </div>
        </div>
        <div class="buttons">
            <div class="percent prevent-select">{{active.meta.zoom | percent}}</div>

            <div class="spacer"></div>

            <div class="zoomer prevent-select" (click)="zoomerClicked(active,1)">
                1x
            </div>

            <div class="zoomer prevent-select" (click)="zoomerClicked(active,2)">
                2x
            </div>

            <div class="zoomer prevent-select" (click)="zoomerClicked(active,5)">
                5x
            </div>

            <div class="maximize" (click)="maximizeClicked(active)">
                <ng-container *ngTemplateOutlet="maximize"></ng-container>
            </div>
        </div>
    </div>
</ng-container>
