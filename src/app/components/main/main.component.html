<div class="container grid">
    <ng-container *ngIf="(active$ | async ) as active; else newImage">
        <app-canvas class="place" [image]="active"></app-canvas>
    </ng-container>
</div>

<ng-template #newImage>
    <div class="grid">
        <app-new-image class="place"></app-new-image>
    </div>
</ng-template>
