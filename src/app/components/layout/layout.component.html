<div class="grid-container" (drop)="onDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
    <app-header class="header"></app-header>
    <div class="toolbar">toolbar</div>
    <div class="tools">tools</div>
    <app-tabbar class="tabs"></app-tabbar>
    <app-layers class="layers"></app-layers>
    <app-main class="main"></app-main>
    <div class="footer">footer</div>
</div>
<app-drop-image *ngIf="(showDropzone$ | async)"></app-drop-image>
