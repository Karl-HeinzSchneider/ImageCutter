<div class="outer">
    <div class="container">
        <div class="header">
            <div class="logo">Image Cutter</div>
        </div>
        <div class="input frame">
            <ng-container *ngTemplateOutlet="picture"></ng-container>
            <button class="btn-primary">
                <input type="file" name="file" id="file" class="inputfile" accept=".jpg, .jpeg, .png" multiple
                    (change)="onChange($event)" />
                <label for="file">Add Image(s)
                    <ng-container *ngTemplateOutlet="plus"></ng-container>
                </label>
            </button>
            <button>Add Examples</button>
        </div>
        <div class="info"></div>
        <div class="active frame">
            <div class="subheader">Active Projects</div>
            <div class="icongrid" *ngIf="(imagesOpen$ | async) as imagesOpen">
                <app-history-icon *ngFor="let image of imagesOpen" [image]="image"></app-history-icon>
            </div>
        </div>
        <div class="history frame">
            <div class="subheader">Inactive Projects</div>
            <div class="subheader-infotext">Might delete later.</div>
            <div class="icongrid" *ngIf="(imagesClosed$ | async) as imagesClosed">
                <app-history-icon *ngFor="let image of imagesClosed" [image]="image"></app-history-icon>
            </div>
        </div>
    </div>
</div>

<!-- <ng-container *ngTemplateOutlet="old"></ng-container> -->
